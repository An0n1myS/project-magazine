<section id="forms">

    <div class="login-modal" id="login-modal">
	  <div class="form">
	    <form class="login-form" id="login-form" method="post" action="/login">
	    	 <span class="close-btn" id="close-login-btn">&times;</span>
		    <h2>Login</h2>
		    <input name="username" type="text" placeholder="Username" required>
		    <input name="password" type="password" placeholder="Password" required>
		    <button type="submit">Sign In</button>
		</form>
	  </div>
	</div>

	<div class="register-modal" id="register-modal">
	  <div class="form">
	    <form class="register-form" id="register-form" method="post" action="/register">
	    	<span class="close-btn" id="close-registration-btn">&times;</span>
		    <h2>Register</h2>
		    <input name="username" type="text" placeholder="Username" required>
		    <input name="email" type="email" placeholder="Email" required>
		    <input name="password" type="password" placeholder="Password" required>
		    <button type="submit">Register</button>
		  </form>
	  </div>
	</div>


</section>
